<!doctype>
<html>
<head>
    <title>game stats</title>
	
	<link rel="stylesheet" href="css/theme.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="http://debug.phonegap.com/target/target-script-min.js#assasins"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/gamestatsscreen.js"></script>
    
    <link rel="stylesheet" type="text/css" href="js/jquery.countdown/jquery.countdown.css"> 
	<script type="text/javascript" src="js/jquery.countdown/jquery.plugin.js"></script> 
	<script type="text/javascript" src="js/jquery.countdown/jquery.countdown.js"></script>
 
 
</head>
<body>
<div class="text label title">Game Status</div>
<div class="text headline" id="gametitle"></div>
<br/> 
<div id="game-main-content">
	<div id="game-status-alive">
		<div class = "text label target">
		    your target: <span class="text headline" id="target"></span> <br/>
		    time remaining: <br/>
		    <span id="countdown-clock"></span>

	<!-- 	    <br/><br/>
		    remaining players: <span class="text headline" id="survivors"></span> -->
		</div>
		<br/>
		<div class="mascot">
			<a  id="killer-mascot">
		   		<img height="100" src="img/mascot.png">
		   		<span class="text label">click me to verify kill</span>
			</a>
		</div>
		<br />
	</div>

	<div id="verify-kill">
		<form id="verify-kill-form">
			<div class="text label">enter kill code <br/>(the code from your victim)</div> 
			<input id="killcode" class="text input" type="text" name="killcode"/>
			<input type="submit" class="text submit" value="kill" id="submitbutton"/>
		</form>
	</div>

	<div id="game-status-dead">
		<div class = "text label target">
			<span class="text instructions">don't know how to tell you this, but... </span> <br />
			<span class="text headline">you're <b>dead</b>.</span> <br />
			<span class="text instructions">no target for you.</span>
		</div>
		<div class="mascot"> <!-- change this into the dead mascot -->   
		</div>
	</div>
</div>

<div class="pannel">
	<div class = "text box" id="kill-verification">
		<a id="i-died">I've been killed</a>
	</div>

	<div id="display-kill-code" class="text label">give your killer this code: <span class="text instructions" id="kill-code"></span>
	</div>

	<br/>
    <a class = "game_link text box" href="selectgamescreen.html" id="game_select_redirect">back to game select</a>
</div>

</body>
</html>
